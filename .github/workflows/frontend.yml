name: Frontend CI/CD (Local Deployment)

on:
  push:
    branches: [develop, main, master]
    paths:
      - 'frontend/frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [develop, main, master]
    paths:
      - 'frontend/frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'

env:
  NODE_VERSION: '20'

jobs:
  ci-deploy:
    name: Build & Deploy React Locally
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend/frontend
        run: npm install

      - name: Type Check
        working-directory: ./frontend/frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./frontend/frontend
        run: npm run build

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/develop'
        run: |
          mkdir -p ~/react-app/staging/backups
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          if [ -d ~/react-app/staging/current ]; then
            mv ~/react-app/staging/current ~/react-app/staging/backups/$TIMESTAMP
          fi
          cp -r ./frontend/frontend/build ~/react-app/staging/current
          echo "✅ Staging deployed. Run: serve -s ~/react-app/staging/current -l 8081"

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          mkdir -p ~/react-app/production/backups
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          if [ -d ~/react-app/production/current ]; then
            mv ~/react-app/production/current ~/react-app/production/backups/$TIMESTAMP
          fi
          cp -r ./frontend/frontend/build ~/react-app/production/current
          echo "✅ Production deployed. Run: serve -s ~/react-app/production/current -l 8082"

  docker-build:
    name: Build Docker Image (Optional)
    runs-on: self-hosted
    needs: ci
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/frontend
          file: ./frontend/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
