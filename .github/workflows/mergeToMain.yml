name: Prevent direct merge to main

on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR comes from develop
        run: |
          if [[ "${{ github.head_ref }}" != "develop" ]]; then
            echo "‚ùå Only develop branch can be merged into main"
            exit 1
          fi
